<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- Link to the Tailwind CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-600 to-yellow-500 flex items-center justify-center h-screen">
  <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center text-yellow-600">Admin Login</h1>

    <form action="/adminlogincheck" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" required class="mt-1 px-4 py-2 block w-full border rounded-md focus:ring-yellow-600 focus:border-yellow-600">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" required class="mt-1 px-4 py-2 block w-full border rounded-md focus:ring-yellow-600 focus:border-yellow-600">
      </div>
      <div class="mt-4">
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-red-500 focus:border-red-500 w-full">Login</button>
      </div>
    </form>
    <p class="text-center text-green-600 mt-4">{{ message }}</p>
    <script>
        
        setTimeout(function() {
          const messageElement = document.querySelector(".text-green-600");
          if (messageElement.textContent === "Login Success") {
            window.location.href = "/admin_dashboard"; 
          }
        }, 2000); 
      </script>
  </div>
</body>
</html>
